<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>form</title>
    <style>
      form {
        font-style: normal;
        color: white;
        text-align: left;
        font-size: 20px;
        padding: 20px;
        margin: 0px auto;
        background-color: rgb(35, 35, 77);
        
}
    </style>
  </head>
  <body>
    <div id="main" class="container text-center"> 
          <div class="container">
              <h1 id="title" class="text-center"><strong>freeCodeCamp Survey Form</strong> </h1>
              <h2 id="description"><em>Thank you for taking the time to help us improve the platform</em></h2> 
          </div>
    
          <form id="survey-form">
            <div class="mb-3">
              <label id="name" class="form-label">Name</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">

              <label id="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email">

              <label for="age" class="form-label">Age<h6>(optional)</h6></label>
              <input type="age" class="form-control" id="exampleFormControlInput1" placeholder="Age">

              <label for="age" class="form-label">Which option best describes your current role?</label>
             
              <select id="dropdwon" class="form-select" aria-label="Default select example">
                <option selected>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time leaner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
               
              <label for="code" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
             
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Definitely
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Maybe
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Not Sure
                </label>
              </div>

              <label for="age" class="form-label">What is your favorite feature of freeCodeCamp?</label>
             
              <select id="dropdwon" class="form-select" aria-label="Default select example">
                <option selected>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
              </select>
             
              <label for="age" class="form-label">What would you like to see improved?<h6>(Check all that apply)</h6></label>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Front-end Projects
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Back-end Projects
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Data Visualization
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Challenges

                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Open Source Community
                 </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Gitter help rooms 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Videos
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  City Meetups
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Wiki
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Forum 
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Additional Courses
                </label>
              </div>
             
              <label for="age" class="form-label">Any comments or suggestions?</label>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Enter your comment here..." id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Enter your comment here...</label>
              </div>

              <div id="submit" class="d-grid gap-2">
                <button class="btn btn-success" type="button">Submit</button>
              </div>
              
            </div>
          </form>
     
  
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
